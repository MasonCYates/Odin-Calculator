<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="screen"></div>
        <div class="equation"></div>
        <div class="btn"><button class="seven">7</button></div>
        <div class="btn"><button class="eight">8</button></div>
        <div class="btn"><button class="nine">9</button></div>
        <div class="btn"><button class="division">/</button></div>
        <div class="btn"><button class="four">4</button></div>
        <div class="btn"><button class="five">5</button></div>
        <div class="btn"><button class="six">6</button></div>
        <div class="btn"><button class="multiply">*</button></div>
        <div class="btn"><button class="one">1</button></div>
        <div class="btn"><button class="two">2</button></div>
        <div class="btn"><button class="three">3</button></div>
        <div class="btn"><button class="minus">-</button></div>
        <div class="btn"><button class="zero">0</button></div>
        <div class="btn"><button class="decimal">.</button></div>
        <div class="btn"><button class="equals">=</button></div>
        <div class="btn"><button class="plus">+</button></div>
        <div id="clear"><button class="clear">Clear</button></div>
    </div>
</body>
</html>
